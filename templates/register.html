<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #fff;
            padding: 32px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(64,120,192,0.08);
            text-align: center;
        }
        h2 {
            color: #273c75;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background: #4078c0;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #273c75;
        }
        .nav-links {
            margin-top: 18px;
        }
        .nav-links a {
            color: #4078c0;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register to Vote</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="id" placeholder="ID" required>
            <input type="submit" value="Register">
        </form>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('vote') }}">Vote</a>
            <a href="{{ url_for('results') }}">Results</a>
        </div>
    </div>
</body>
</html>
