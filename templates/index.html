<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVote | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        div {
            display: block;
        }
        .logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 80px;
        }
        h1 {
            font-size: 2.1rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
        }
        h2 {
            font-size: 1.3rem;
            font-weight: 500;
            color: #007bff;
            margin-bottom: 0.7rem;
            letter-spacing: 0.5px;
        }
        .role-select {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 2rem;
        }
        .role-btn {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .role-btn:hover {
            background: #0056b3;
        }
        .footer {
            display: inline;
            text-align: center;
            margin-top: 2rem;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="SecureVote Logo" class="logo" onerror="this.style.display='none'">
        <h2>Election 2025</h2>
        <h1>Welcome to SecureVote</h1>
        <div class="role-select">
            <a href="/admin" class="role-btn">Admin Login</a>
            <a href="/voter" class="role-btn">Voter Login</a>
        </div>
    </div>
</body>
<footer>
    <div class="footer">&copy; 2025 SecureVote. Official Voting System.</div>
</footer>
</html>
