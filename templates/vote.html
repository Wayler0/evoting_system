<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .vote-container {
            background: #fff;
            margin: 60px auto 0 auto;
            padding: 32px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(64,120,192,0.08);
            display: inline-block;
        }
        h2 {
            color: #273c75;
            margin-bottom: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 18px;
            margin-bottom: 18px;
        }
        label {
            font-size: 17px;
            margin-bottom: 6px;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            font-size: 16px;
            width: 220px;
        }
        .candidates {
            margin: 10px 0 18px 0;
        }
        .candidates label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        input[type="submit"] {
            background: #4078c0;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #273c75;
        }
        .messages p {
            margin: 10px 0;
            padding: 10px 18px;
            border-radius: 5px;
            background: #ffeaa7;
            color: #2d3436;
            font-size: 16px;
            display: inline-block;
        }
        .nav-links {
            margin-top: 18px;
        }
        .nav-links a {
            color: #4078c0;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            padding: 8px 20px;
            border-radius: 5px;
            background: #eaf0fb;
            transition: background 0.2s;
        }
        .nav-links a:hover {
            background: #4078c0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="vote-container">
        <h2>Choose Your Candidate</h2>
        <form method="POST">
            <label for="id">ID:</label>
            <input type="number" name="id" id="id" required>
            <div class="candidates">
                <span>Vote:</span>
                <label><input type="radio" name="candidate" value="Wayler Isout" required> Wayler Isout</label>
                <label><input type="radio" name="candidate" value="Darkmonster Inthescene"> Darkmonster Inthescene</label>
                <label><input type="radio" name="candidate" value="Blackguy Overthere"> Blackguy Overthere</label>
            </div>
            <input type="submit" value="Vote">
        </form>
        <div class="messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            {% endwith %}
        </div>
        <div class="nav-links">
            <a href="{{ url_for('results') }}">View Results</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('vote') }}">Vote</a>
        </div>
    </div>
</body>
</html>
