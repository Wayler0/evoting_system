<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Vote | SecureVote</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            width: 80px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            margin-top: 1.2rem;
        }
        .candidate-option {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 0.7rem 1rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #2c3e50;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        input[type="radio"] {
            accent-color: #007bff;
            width: 1.2em;
            height: 1.2em;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="SecureVote Logo" class="logo" onerror="this.style.display='none'">
        <h2>Welcome {{ name }}</h2>
        <form action="" method="post">
            {% for candidate in candidates %}
            <label class="candidate-option">
                <input type="radio" name="candidate_id" value="{{ candidate.candidate_id if candidate.candidate_id is defined else candidate.voter_id }}" required>
                {{ candidate.name }}
            </label>
            {% endfor %}
            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
<footer>
    <div class="footer">&copy; 2025 SecureVote. Official Voting System.</div>
</footer>
</html>
