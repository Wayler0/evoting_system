<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 32px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(64,120,192,0.08);
            text-align: center;
        }
        h2 {
            color: #273c75;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input[type="password"] {
            padding: 10px;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="password"]::placeholder {
            color: #b2bec3;
            font-size: 15px;
            opacity: 1;
        }
        input[type="submit"] {
            background: #4078c0;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #273c75;
        }
        .messages p {
            margin: 10px 0;
            padding: 10px 18px;
            border-radius: 5px;
            background: #ffeaa7;
            color: #2d3436;
            font-size: 16px;
            display: inline-block;
        }
        .nav-links {
            margin-top: 18px;
        }
        .nav-links a {
            color: #4078c0;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="post">
            <input type="password" name="password" placeholder="Admin Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            {% endwith %}
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
        </div>
    </div>
</body>
</html>
