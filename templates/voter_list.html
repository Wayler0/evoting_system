<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter List | SecureVote</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e9ecef 0%, #f8f9fa 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
        }
        .voter-list {
            text-align: left;
            margin: 2rem auto 0 auto;
            max-width: 340px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem 1.2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .voter-list h3 {
            margin-top: 0;
            color: #007bff;
            font-size: 1.1rem;
            font-weight: 700;
        }
        .voter-list ul {
            padding-left: 1.2rem;
        }
        .voter-list li {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #2c3e50;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #888;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Voters</h2>
        <div class="voter-list">
            <ul>
                {% for voter in voters %}
                <li>
                    {{ voter[0] }} - {{ voter[1] }}
                    <form method="POST" action="/admin/remove_voter" style="display:inline; margin-left:10px;" onsubmit="return confirm('Are you sure you want to remove this voter?');">
                        <input type="hidden" name="voter_id" value="{{ voter[0] }}">
                        <input type="hidden" name="full_name" value="{{ voter[1] }}">
                        <button type="submit" style="background:#d9534f;color:#fff;border:none;border-radius:4px;padding:0.3em 0.7em;cursor:pointer;">Remove</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="footer">&copy; 2025 SecureVote. Official Voting System.</div>
</body>
</html>
